<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Zenmart</title>
  <link rel="stylesheet" href="public/css/home.css">
  <link href="https://fonts.googleapis.com/css2?family=Jost&display=swap" rel="stylesheet" />
</head>
<body>
      
    />
  </head>
  <body>
    <header class="navbar">
      <div class="navbar__container">
        <div class="navbar__top">
          <div class="navbar__logo">
            <img src="public/image/logo.png" alt="Zenmart Logo" />
          </div>

          <div class="navbar__search">
            <select class="search__category">
              <option>All Categories</option>
              <option>Computer</option>
              <option>Electronics</option>
            </select>
            <input
              type="text"
              class="search__input"
              placeholder="Search Products..."
            />
            <button class="search__btn">
              <img src="images/search.svg" alt="Search" />
            </button>
          </div>

          <div class="navbar__actions">
            <div class="action">
              <img src="public/image/heart.svg" alt="Wishlist" />
              <div>
                <span>Wishlist</span><br />
                <strong>My Items</strong>
              </div>
            </div>
            <div class="action">
              <img src="public/image/account.svg" alt="Account" />
              <div>
                <span>Sign In</span><br />
                <strong>Account</strong>
              </div>
            </div>
            <div class="action">
              <img src="public/image/total.svg" alt="Cart" />
              <div>
                <span>$200</span><br />
                <strong>Total</strong>
              </div>
            </div>
          </div>
        </div>

        <div class="navbar__bottom">
          <nav class="main-nav">
            <a href="#">Home</a>
            <a href="#">Shop</a>
            <a href="#">Orders</a>
            <a href="#">About</a>
            <a href="#">Contact</a>
          </nav>
          <div class="nav-promos">
            <a href="#">Deal of the day</a>
            <a href="#">Hot Deals</a>
            <a href="#">Best Sellers</a>
            <a href="#">New Arrivals</a>
          </div>
        </div>
      </div>
    </header>
  </body>
</html>
